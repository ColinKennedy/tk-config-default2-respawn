# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:

    default_node_name:
        type: str
        description: >
            A default name for Mantra output nodes created in houdini.
            Allowed characters include letters, numbers, periods, dashes, or
            underscores.
        default_value: sgtk_mantra

    work_file_template:
        type: template
        description: >
            A reference to a template which locates a Houdini work file on
            disk.  This is used to drive the version and optionally the name of
            output files.
        fields: context, version, [name]

    output_profiles:
        type: list
        description: >
            A list of dictionaries defining the various mantra output profiles.
            Each profile contains a unique name that describes the profile, the
            cach template for writing to disk, a color to distinguish each
            profile type in the node graph, and optional settings to apply to
            the internal mantra node.
        allows_empty: False
            
        values: 
            type: dict
            description: > 
                An output profile dictionary that defines how the Tk Mantra
                node should look in houdini and where it should write images.
            items:
                name:
                    type: str
                    description: >
                        A human readable name describing this output profile.

                settings:
                    type: dict
                    description: >
                        A dictionary of settings to apply to the internal
                        Mantra node when this profile is selected.

                color:
                    type: list     
                    description: >
                        Specify a list of 3 values in the range 0.0-1.0 that
                        represent the RGB values to be set for the node
                        background/tile_color in the node graph when this
                        profile is used. Specify an empty list to use the
                        default colour.
                    values:
                        type: float
                    allows_empty: True
                    default_value: []

                output_render_template:
                    type: template
                    description: > 
                        Primary mantra render output path template name.
                    fields: context, version, SEQ, [aov_name], [name], [width], [height], [eye], *

                output_ifd_template:
                    type: template
                    description: IFD output path template name.
                    fields: context, version, [SEQ], [aov_name], [name], [width], [height], [eye], *

                output_dcm_template:
                    type: template
                    description: Deep Camera Map output path template name.
                    fields: context, version, [SEQ], [aov_name], [name], [width], [height], [eye], *

                output_extra_plane_template:
                    type: template
                    description: >
                        Extra image plane (deep rasters) output path template
                        name.
                    fields: context, version, SEQ, [aov_name], [name], [width], [height], [eye], *


# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item
display_name: "Mantra Render Output Node"
description: "Support for the Toolkit Mantra render output node in Houdini."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.12.5"
requires_engine_version: "v0.2.0"

# the engines that this app can operate in:
supported_engines: [tk-houdini]

# the frameworks required to run this app
frameworks:
