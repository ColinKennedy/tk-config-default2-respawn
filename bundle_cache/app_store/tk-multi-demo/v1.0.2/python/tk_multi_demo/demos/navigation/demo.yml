# More verbose description of this item
display_name: "Navigation"

description:
    The navigation module contains standard widgets that can be used to track
    navigation and state. The breadcrumbs widget is a standard widget that
    displays a history of things separated by arrows. The navigation widget
    implements the standard home/next/prev concept that can be found in several
    Toolkit apps.

documentation_url: http://developer.shotgunsoftware.com/tk-framework-qtwidgets/navigation.html

frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v4.x.x"}
    - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}